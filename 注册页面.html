<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <style>
        li {
            color: brown;
        }
    </style>


</head>

<body>
    <!-- 整体思路将整个分为表格，左边就是正常的文本，右边的每一格子设置为列表 -->
    <h2>青春不常在，抓紧谈恋爱</h2>
    <table cellpadding='10' cellspacing='10'>
        <!-- 第一行 -->
        <tr>
            <td>性别</td>
            <td>
                <form>
                    <input type="radio" checked name='sex' id="male"> <label for="male"><img src="imags/男.png">男</label>
                    <input type="radio" name="sex" id='female'> <label for="female"><img src="imags/女.png">女</label>

                </form>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日</td>
            <td>
                <form>
                    <select>
                        <option>---请选择年---</option>
                        <option>1999</option>
                        <option>1998</option>
                        <option>2000</option>
                    </select>
                    <select>
                        <option>---请选择月---</option>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select>
                        <option>---请选择日---</option>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                </form>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区</td>
            <td>
                <form>
                    <input type="text" value="湖北省武汉市">
                </form>
            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <form>
                    <input type="radio" name='marry' checked id="not married"> <label for="not married">未婚</label>
                    <input type="radio" name='marry' id="married"> <label for="married">已婚</label>
                    <input type="radio" name='marry' id="divorce"> <label for="divorce"> 离婚</label>
                </form>
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>
                <form>
                    <input type="text" value="本科">
                </form>
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <form>
                    <input type="checkbox" name="kind" id='beautiful'> <label for="beautiful">妩媚的</label>
                    <input type="checkbox" name="kind" id='cute'> <label for="cute">可爱的</label>
                    <input type="checkbox" name="kind" id='handsome'> <label for="handsome">小鲜肉的</label>
                    <input type="checkbox" name="kind" id='middle-age'> <label for="middle-age">老腊肉</label>
                    <input type="checkbox" name="kind" id='all'> <label for="all">都喜欢</label>
                </form>
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <form>
                    <textarea>
                        自我介绍
                    </textarea>
                </form>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <form>
                    <input type="submit" value="免费注册">
                </form>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <form>
                    <input type="checkbox" id="agree" checked> <label for="agree">我同意注册条款和会员加入标准</label>
                </form>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h2>我承诺</h2>
                <ul>
                    <li>我年满18周岁</li>
                    <li>抱着严肃的态度 </li>
                    <li>真诚寻找另一半</li>

                </ul>
            </td>
        </tr>

    </table>
</body>

</html>
